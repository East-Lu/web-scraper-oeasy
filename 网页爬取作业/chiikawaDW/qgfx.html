<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIIKAWA</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/echarts.min.js"></script>
</head>

<body>
    <main>
        <div class="top">
            <img src="./img/logo.png" alt="" style="position: absolute;left: 10px;top:3px;">
            <ul class="nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="rbcx.html">热榜呈现</a></li>
                <li><a href="qgfx.html">情感分析</a></li>
                <li><a href="ztjl.html">主题聚类</a></li>
                <li><a href="sjwl.html">社交网络分析</a></li>
                <li><a href="https://x.com/search?q=Spring%20Festival%20Gala%20min_replies%3A-1%20until%3A2025-01-29%20since%3A2025-01-28&src=typed_query" target="_blank">外网关注</a></li>
            </ul>
        </div>
        <div id="main" style="width: 800px;height:600px;margin: 50px auto;"></div>
    </main>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: '2024年春晚观众情感分析',
                subtext: '数据来源：微博评论',
                left: 'center',
                textStyle: {
                    color: '#D32F2F',
                    fontSize: 24,
                    fontWeight: 'bold'
                },
                subtextStyle: {
                    color: '#757575',
                    fontSize: 14
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                textStyle: {
                    color: '#333333'
                }
            },
            color: [
                '#D32F2F',
                '#FFD700',
                '#FF8C00',
                '#C62828',
                '#FFA07A'
            ],
            series: [
                {
                    name: '情感分析',
                    type: 'pie',
                    radius: '50%',
                    center: ['50%', '55%'],
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: true,
                        formatter: '{b}: {d}%',
                        fontSize: 14
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 16,
                            fontWeight: 'bold'
                        },
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    data: [
                        { value: 67.4, name: '积极' },
                        { value: 2.1, name: '消极' },
                        { value: 30.5, name: '中性' },
                    ]
                }
            ]
        };

        option && myChart.setOption(option);

    </script>
</body>

</html>
